apply plugin: "com.heroku.sdk.heroku-gradle"

heroku {
  appName = "devfpserver"
  buildpacks = ["heroku/jvm", "heroku/nodejs"]
}

gradle.taskGraph.whenReady {taskGraph ->
    taskGraph.afterTask() {task ->
        if (task.getName().equals("stage") && System.getenv("DYNO") != null) {
            delete "node_modules"
            delete fileTree(dir: "build/libs/classes", exclude: "*.war")
            delete fileTree(dir: "build/libs/cache-loader", exclude: "*.war")
        }
    }
}
