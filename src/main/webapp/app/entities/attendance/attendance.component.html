<div>
    <h2 id="page-heading">
        <span>Attendances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attendance" [routerLink]="['/attendance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Attendance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="attendances">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Timestamp</span></th>
            <th><span>Device ID</span></th>
            <th><span>Type</span></th>
            <th><span>Dev</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attendance of attendances ;trackBy: trackId">
                <td><a [routerLink]="['/attendance', attendance.id, 'view' ]">{{attendance.id}}</a></td>
                <td>{{attendance.timestamp | date:'medium'}}</td>
                <td>{{attendance.deviceID}}</td>
                <td>{{attendance.type}}</td>
                <td>
                    <div *ngIf="attendance.devId">
                        <a [routerLink]="['../device', attendance.devId , 'view' ]" >{{attendance.devId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/attendance', attendance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/attendance', attendance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'attendance', { outlets: { popup: attendance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
