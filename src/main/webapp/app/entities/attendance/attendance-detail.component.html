<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attendance">
            <h2><span>Attendance</span> {{attendance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Timestamp</span></dt>
                <dd>
                    <span>{{attendance.timestamp}}</span>
                </dd>
                <dt><span>Device ID</span></dt>
                <dd>
                    <span>{{attendance.deviceID}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{attendance.type}}</span>
                </dd>
                <dt><span>Dev</span></dt>
                <dd>
                    <div *ngIf="attendance.devId">
                        <a [routerLink]="['/device', attendance.devId, 'view']">{{attendance.devId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attendance', attendance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
