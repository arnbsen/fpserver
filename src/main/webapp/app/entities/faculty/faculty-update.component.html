<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-faculty-heading">Create or edit a Faculty</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!faculty.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_facultyCode">Faculty Code</label>
                    <input type="text" class="form-control" name="facultyCode" id="field_facultyCode"
                           formControlName="facultyCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_department">Department</label>
                    <select class="form-control" id="field_department" name="department" formControlName="departmentId">
                        <option *ngIf="!editForm.get('department').value" [ngValue]="null" selected></option>
                        <option [ngValue]="departmentOption.id" *ngFor="let departmentOption of departments; trackBy: trackDepartmentById">{{departmentOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('department').invalid && (editForm.get('department').dirty || editForm.get('department').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('department').errors.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label for="field_subjectsTakings">Subjects Taking</label>
                    <select class="form-control" id="field_subjectsTakings" multiple name="subjectsTakings" formControlName="subjectsTakings">
                        <option [ngValue]="getSelected(editForm.get('subjectsTakings').value, subjectOption)" *ngFor="let subjectOption of subjects; trackBy: trackSubjectById">{{subjectOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
