<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="faculty">
            <h2><span>Faculty</span> {{faculty.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Faculty Code</span></dt>
                <dd>
                    <span>{{faculty.facultyCode}}</span>
                </dd>
                <dt><span>Department</span></dt>
                <dd>
                    <div *ngIf="faculty.departmentId">
                        <a [routerLink]="['/department', faculty.departmentId, 'view']">{{faculty.departmentId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/faculty', faculty.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
