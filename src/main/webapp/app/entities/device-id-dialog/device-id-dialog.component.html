<h2 mat-dialog-title>Device ID</h2>
<mat-dialog-content class="mat-typography" style="width: 100%">
    <mat-form-field appearance="standard" style="width: 100%">
        <mat-label>Enter Device ID</mat-label>
        <input matInput [(ngModel)]="id" placeholder="Enter Your Device ID." required>
        <mat-hint>Please Make Sure ID Exists</mat-hint>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-flat-button [mat-dialog-close]="null" style="width: 170px" color="warn">Cancel</button>
    <button mat-flat-button [mat-dialog-close]="id" style="width: 170px" color="primary"
        cdkFocusInitial>Add</button>
</mat-dialog-actions>
