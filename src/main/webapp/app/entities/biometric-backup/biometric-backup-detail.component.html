<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="biometricBackup">
            <h2><span>Biometric Backup</span> {{biometricBackup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>For User Type</span></dt>
                <dd>
                    <span>{{biometricBackup.forUserType}}</span>
                </dd>
                <dt><span>Identifier</span></dt>
                <dd>
                    <span>{{biometricBackup.identifier}}</span>
                </dd>
                <dt><span>Json File</span></dt>
                <dd>
                    <div *ngIf="biometricBackup.jsonFile">
                        <a (click)="openFile(biometricBackup.jsonFileContentType, biometricBackup.jsonFile)">open</a>
                        {{biometricBackup.jsonFileContentType}}, {{byteSize(biometricBackup.jsonFile)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/biometric-backup', biometricBackup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
