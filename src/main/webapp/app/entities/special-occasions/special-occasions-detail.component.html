<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="specialOccasions">
            <h2><span>Special Occasions</span> {{specialOccasions.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{specialOccasions.date}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{specialOccasions.type}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{specialOccasions.description}}</span>
                </dd>
                <dt><span>Academic Session</span></dt>
                <dd>
                    <div *ngIf="specialOccasions.academicSessionId">
                        <a [routerLink]="['/academic-session', specialOccasions.academicSessionId, 'view']">{{specialOccasions.academicSessionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/special-occasions', specialOccasions.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
