<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="device">
            <h2><span>Device</span> {{device.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Last Updated</span></dt>
                <dd>
                    <span>{{device.lastUpdated}}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <span>{{device.location}}</span>
                </dd>
                <dt><span>Location Name</span></dt>
                <dd>
                    <span>{{device.locationName}}</span>
                </dd>
                <dt><span>Dev Loc</span></dt>
                <dd>
                    <div *ngIf="device.devLocId">
                        <a [routerLink]="['/location', device.devLocId, 'view']">{{device.devLocId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/device', device.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
