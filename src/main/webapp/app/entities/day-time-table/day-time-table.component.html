<div>
    <h2 id="page-heading">
        <span>Day Time Tables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-day-time-table" [routerLink]="['/day-time-table/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Day Time Table
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dayTimeTables">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Day Type</span></th>
            <th><span>Day Of Week</span></th>
            <th><span>Time Table</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dayTimeTable of dayTimeTables ;trackBy: trackId">
                <td><a [routerLink]="['/day-time-table', dayTimeTable.id, 'view' ]">{{dayTimeTable.id}}</a></td>
                <td>{{dayTimeTable.dayType}}</td>
                <td>{{dayTimeTable.dayOfWeek}}</td>
                <td>
                    <div *ngIf="dayTimeTable.timeTableId">
                        <a [routerLink]="['../time-table', dayTimeTable.timeTableId , 'view' ]" >{{dayTimeTable.timeTableId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/day-time-table', dayTimeTable.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/day-time-table', dayTimeTable.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'day-time-table', { outlets: { popup: dayTimeTable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
