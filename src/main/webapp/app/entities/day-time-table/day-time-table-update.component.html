<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-day-time-table-heading">Create or edit a Day Time Table</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dayTimeTable.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dayType">Day Type</label>
                    <select class="form-control" name="dayType" formControlName="dayType" id="field_dayType">
                        <option value="WORKINGALL">WORKINGALL</option>
                        <option value="COLLEGEONLY">COLLEGEONLY</option>
                    </select>
                    <div *ngIf="editForm.get('dayType').invalid && (editForm.get('dayType').dirty || editForm.get('dayType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dayType').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dayOfWeek">Day Of Week</label>
                    <select class="form-control" name="dayOfWeek" formControlName="dayOfWeek" id="field_dayOfWeek">
                        <option value="MONDAY">MONDAY</option>
                        <option value="TUESDAY">TUESDAY</option>
                        <option value="WEDNESDAY">WEDNESDAY</option>
                        <option value="THRUSDAY">THRUSDAY</option>
                        <option value="FRIDAY">FRIDAY</option>
                        <option value="SATURDAY">SATURDAY</option>
                        <option value="SUNDAY">SUNDAY</option>
                    </select>
                    <div *ngIf="editForm.get('dayOfWeek').invalid && (editForm.get('dayOfWeek').dirty || editForm.get('dayOfWeek').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dayOfWeek').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_timeTable">Time Table</label>
                    <select class="form-control" id="field_timeTable" name="timeTable" formControlName="timeTableId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="timeTableOption.id" *ngFor="let timeTableOption of timetables; trackBy: trackTimeTableById">{{timeTableOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
