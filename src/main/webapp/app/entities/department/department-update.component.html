<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-department-heading">Create or edit a Department</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!department.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deptCode">Dept Code</label>
                    <input type="text" class="form-control" name="deptCode" id="field_deptCode"
                           formControlName="deptCode"/>
                    <div *ngIf="editForm.get('deptCode').invalid && (editForm.get('deptCode').dirty || editForm.get('deptCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deptCode').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deptName">Dept Name</label>
                    <input type="text" class="form-control" name="deptName" id="field_deptName"
                           formControlName="deptName"/>
                    <div *ngIf="editForm.get('deptName').invalid && (editForm.get('deptName').dirty || editForm.get('deptName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deptName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
