<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="timeTable">
            <h2><span>Time Table</span> {{timeTable.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Year</span></dt>
                <dd>
                    <span>{{timeTable.year}}</span>
                </dd>
                <dt><span>Semester</span></dt>
                <dd>
                    <span>{{timeTable.semester}}</span>
                </dd>
                <dt><span>Department</span></dt>
                <dd>
                    <div *ngIf="timeTable.departmentId">
                        <a [routerLink]="['/department', timeTable.departmentId, 'view']">{{timeTable.departmentId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/time-table', timeTable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
