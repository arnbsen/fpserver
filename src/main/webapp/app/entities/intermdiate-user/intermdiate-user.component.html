<div>
    <h2 id="page-heading">
        <span>Intermdiate Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-intermdiate-user" [routerLink]="['/intermdiate-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Intermdiate User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="intermdiateUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Device User Name</span></th>
            <th><span>Hardware ID</span></th>
            <th><span>Other Params</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let intermdiateUser of intermdiateUsers ;trackBy: trackId">
                <td><a [routerLink]="['/intermdiate-user', intermdiateUser.id, 'view' ]">{{intermdiateUser.id}}</a></td>
                <td>{{intermdiateUser.deviceUserName}}</td>
                <td>{{intermdiateUser.hardwareID}}</td>
                <td>{{intermdiateUser.otherParams}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/intermdiate-user', intermdiateUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/intermdiate-user', intermdiateUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'intermdiate-user', { outlets: { popup: intermdiateUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
