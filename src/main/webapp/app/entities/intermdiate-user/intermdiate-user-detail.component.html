<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="intermdiateUser">
            <h2><span>Intermdiate User</span> {{intermdiateUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Device User Name</span></dt>
                <dd>
                    <span>{{intermdiateUser.deviceUserName}}</span>
                </dd>
                <dt><span>Hardware ID</span></dt>
                <dd>
                    <span>{{intermdiateUser.hardwareID}}</span>
                </dd>
                <dt><span>Other Params</span></dt>
                <dd>
                    <span>{{intermdiateUser.otherParams}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/intermdiate-user', intermdiateUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
