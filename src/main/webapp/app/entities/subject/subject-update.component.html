<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-subject-heading">Create or edit a Subject</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!subject.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subjectCode">Subject Code</label>
                    <input type="text" class="form-control" name="subjectCode" id="field_subjectCode"
                           formControlName="subjectCode"/>
                    <div *ngIf="editForm.get('subjectCode').invalid && (editForm.get('subjectCode').dirty || editForm.get('subjectCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('subjectCode').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subjectName">Subject Name</label>
                    <input type="text" class="form-control" name="subjectName" id="field_subjectName"
                           formControlName="subjectName"/>
                    <div *ngIf="editForm.get('subjectName').invalid && (editForm.get('subjectName').dirty || editForm.get('subjectName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('subjectName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_faculty">Faculty</label>
                    <select class="form-control" id="field_faculty" name="faculty" formControlName="facultyId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="facultyOption.id" *ngFor="let facultyOption of faculties; trackBy: trackFacultyById">{{facultyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
