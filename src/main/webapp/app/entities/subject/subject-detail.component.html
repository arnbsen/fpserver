<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subject">
            <h2><span>Subject</span> {{subject.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Subject Code</span></dt>
                <dd>
                    <span>{{subject.subjectCode}}</span>
                </dd>
                <dt><span>Subject Name</span></dt>
                <dd>
                    <span>{{subject.subjectName}}</span>
                </dd>
                <dt><span>Faculty</span></dt>
                <dd>
                    <div *ngIf="subject.facultyId">
                        <a [routerLink]="['/faculty', subject.facultyId, 'view']">{{subject.facultyId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/subject', subject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
