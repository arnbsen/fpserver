<div>
    <h2 id="page-heading">
        <span>Academic Sessions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-academic-session" [routerLink]="['/academic-session/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Academic Session
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="academicSessions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Academic Session</span></th>
            <th><span>Start Date</span></th>
            <th><span>End Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let academicSession of academicSessions ;trackBy: trackId">
                <td><a [routerLink]="['/academic-session', academicSession.id, 'view' ]">{{academicSession.id}}</a></td>
                <td>{{academicSession.academicSession}}</td>
                <td>{{academicSession.startDate | date:'medium'}}</td>
                <td>{{academicSession.endDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/academic-session', academicSession.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/academic-session', academicSession.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'academic-session', { outlets: { popup: academicSession.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
