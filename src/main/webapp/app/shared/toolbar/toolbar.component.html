<mat-toolbar color="primary" style="background-color: #042443">
    <button mat-icon-button aria-label="Menu" (click)="toggleSideNav()">
        <mat-icon>menu</mat-icon>
    </button>
    DASHBOARD
    <span class="column-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Account">
        <mat-icon>account_circle</mat-icon>
    </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>
